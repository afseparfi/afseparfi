<!DOCTYPE html>
<html lang="en" xmlns:ng="http://angularjs.org" ng-app="epa" class="ng-scope">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>FuelEconomy.gov 2016 MPG Lookup</title>
		<!-- Bootstrap -->
		<!--  Latest compiled and minified CSS -->
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
			integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
			crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
			integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
			crossorigin="anonymous">
		
	</head>
	
	<body role="document">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">2016 MPG Lookup</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="https://fueleconomy.gov">FuelEconomy.gov</a></li>
						<li ><a href="https://github.com/afseparfi/afseparfi"><i class="glyphicon glyphicon-cloud" aria-hidden="true">&nbsp;</i>Fork on Github</a>
	
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</nav>
	  
		<div class="container" >
			
			<div class="jumbotron">
				<h1 class="text-center">2016 MPG Lookup</h1>
				<p class="lead text-center">Quickly find the MPG for any Vehicle and Compare MPG Ratings for all 2016 Vehicles</p>
			</div>

      <div class="col-md-12">
	     <form class="form-inline">
		      <div class="form-group">
		        <label class="sr-only" for="carSearch">Search Vehicles</label>
		        <input type="text" class="form-control" id="carSearch" placeholder="Search Vehicles" ng-model="autoQuery">
		      </div>
<!-- 		      <button type="submit" class="btn btn-primary">Search</button> -->
		    </form>
			</div>
			
			<ul class="autos" ng-controller="EPAController">
			  <li ng-repeat="auto in ratings | filter: autoQuery">			    
			    <p><span>{{auto.model}}</span> {{auto.cmbmpg}} mpg</p>
			  </li>
			</ul>
		</div>
		<!-- /.container -->
	
	  <!-- AngularJS -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script
      src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
			integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
			crossorigin="anonymous"></script>
		<!-- App -->
    <script src="js/app.js"></script>
	</body>
</html>
